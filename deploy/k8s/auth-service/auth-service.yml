---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  labels:
    app: auth-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
        - name: auth-service
          image: maeljamin/ton-yugi-auth-service:{{VERSION}}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: auth-service-config

---

apiVersion: v1
kind: Service
metadata:
  name: auth-service
spec:
  selector:
    app: auth-service # which pods will receive the traffic
  ports:
    - protocol: TCP
      port: 8000
  type: LoadBalancer # Can be accessed from outside the cluster

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: auth-service-config
data:
  AUTH_SERVICE_PORT: "8000"
  AUTH_SERVICE_JWT_SECRET: "secret"
  AUTH_SERVICE_JWT_EXPIRATION: "2592000"
  BASE_URI: "http://localhost:8000"
  AUTH_SERVICE_POSTGRES_HOST: "auth-service-db"
  AUTH_SERVICE_POSTGRES_PORT: "5432"
  AUTH_SERVICE_POSTGRES_DB: "auth_service"
  AUTH_SERVICE_POSTGRES_USER: "postgres"
  AUTH_SERVICE_POSTGRES_PASSWORD: "postgres"
