---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  labels:
    app: auth-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
        - name: auth-service
          image: maeljamin/ton-yugi-auth-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          env:
            - name: AUTH_SERVICE_PORT
              value: "3000"
            - name: AUTH_SERVICE_JWT_SECRET
              value: "secret"
            - name: AUTH_SERVICE_JWT_EXPIRATION
              value: "2592000"
            - name: BASE_URI
              value: "http://localhost:8000"
            - name: AUTH_SERVICE_POSTGRES_HOST
              value: "auth-service-db"
            - name: AUTH_SERVICE_POSTGRES_PORT
              value: "5432"
            - name: AUTH_SERVICE_POSTGRES_USER
              value: "postgres"
            - name: AUTH_SERVICE_POSTGRES_PASSWORD
              value: "postgres"
            - name: AUTH_SERVICE_POSTGRES_DB
              value: "auth_service"

---

apiVersion: v1
kind: Service
metadata:
  name: auth-service
spec:
  selector:
    app: auth-service # which pods will receive the traffic
  ports:
    - protocol: TCP
      port: 3000
  type: LoadBalancer # Can be accessed from outside the cluster