---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  labels:
    app: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: gateway
          image: maeljamin/ton-yugi-gateway:{{VERSION}}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 250m
              memory: 256Mi
          env:
            - name: API_GATEWAY_PORT
              value: "8000"

---

apiVersion: v1
kind: Service
metadata:
  name: gateway
spec:
  selector:
    app: gateway # which pods will receive the traffic
  ports:
    - name: http
      port: 8000
  type: LoadBalancer

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: gateway-config
data:
  API_GATEWAY_PORT: "8000"
  CARD_SERVICE_PORT: "8000"
  CARD_SERVICE_HOST: "card-service-node"
  USER_SERVICE_PORT: "8000"
  USER_SERVICE_HOST: "user-service-node"
  AUTH_SERVICE_PORT: "8000"
  AUTH_SERVICE_HOST: "auth-service-node"
  USER_DECK_SERVICE_PORT: "8000"
  USER_DECK_SERVICE_HOST: "user-deck-service-node"
  PAYMENT_SERVICE_PORT: "8000"
  PAYMENT_SERVICE_HOST: "payment-service-node"
  MAILER_SERVICE_PORT: "8000"
  MAILER_SERVICE_HOST: "mailer-service-node"