---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-deployment
  labels:
    app: gateway-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway-pod
  template:
    metadata:
      labels:
        app: gateway-pod
    spec:
      containers:
        - name: gateway
          image: maeljamin/ton-yugi-gateway:a695f459b15a30a0e07d1a590a2c4349c609e3b5
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          envFrom:
            - secretRef:
                name: global-project-secrets # name of the secret
          resources:
            requests:
              memory: "300Mi"
              cpu: "30m"
            limits:
              memory: "300Mi"
              cpu: "30m"

---

apiVersion: v1
kind: Service
metadata:
  annotations:
    cloud.google.com/neg: '{"ingress": true}'
  name: gateway-svc
  labels:
    app: gateway-svc
spec:
  type: NodePort
  selector:
    app: gateway-pod # which pods will receive the traffic
  ports:
    - name: http
      protocol: TCP
      port: 8000
      targetPort: 8000

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gateway-ingress
  namespace: default
  annotations:
      kubernetes.io/ingress.class: "gce"
      kubernetes.io/ingress.allow-http: "false"
      kubernetes.io/ingress.global-static-ip-name: "gateway-ip"
spec:
  rules:
  - http:
      paths:
      - path: /*
        pathType: ImplementationSpecific
        backend:
          service:
            name: gateway-svc
            port:
              number: 8000
