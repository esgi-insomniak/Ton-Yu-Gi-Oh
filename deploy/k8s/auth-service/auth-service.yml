---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  labels:
    app: auth-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
        - name: auth-service
          image: maeljamin/ton-yugi-auth-service:{{VERSION}}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          env:
            - name: AUTH_SERVICE_POSTGRES_HOST
              value: "auth-service-db"
            - name: AUTH_SERVICE_POSTGRES_PORT
              value: "5432"
            - name: AUTH_SERVICE_POSTGRES_USER
              value: "postgres"
            - name: AUTH_SERVICE_POSTGRES_PASSWORD
              value: "postgres"
            - name: AUTH_SERVICE_POSTGRES_DB
              value: "auth_service"

---

apiVersion: v1
kind: Service
metadata:
  name: auth-service
spec:
  selector:
    app: auth-service # which pods will receive the traffic
  ports:
    - name: http
      port: 8000
  type: LoadBalancer # Can be accessed from other pods in the cluster