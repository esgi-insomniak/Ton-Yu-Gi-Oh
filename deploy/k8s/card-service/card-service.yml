---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: card-service
  labels:
    app: card-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: card-service
  template:
    metadata:
      labels:
        app: card-service
    spec:
      containers:
        - name: card-service
          image: maeljamin/ton-yugi-card-service:{{VERSION}}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          envFrom:
            - secretRef:
                name: global-project-secrets
          resources:
            requests:
              memory: "270Mi"
              cpu: "30m"
            limits:
              memory: "270Mi"
              cpu: "30m"
---

apiVersion: v1
kind: Service
metadata:
  name: card-service
spec:
  selector:
    app: card-service # which pods will receive the traffic
  ports:
    - protocol: TCP
      port: 8000
  type: ClusterIP # Can be accessed from other pods in the cluster